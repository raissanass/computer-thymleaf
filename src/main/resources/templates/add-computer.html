<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Computer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-5">
        <h3>Add Computer</h3>
        <div class="card">
            <div class="card-body">
                <form th:action="@{/addcomputer}" th:object="${computer}" method="post">
                    <div class="form-group">
                        <label for="serialNumber" class="col-form-label">Serial Number</label>
                        <input type="text" th:field="*{serialNumber}" class="form-control" id="serialNumber" placeholder="Serial Number"/>
                        <div th:if="${#fields.hasErrors('serialNumber')}" th:errors="*{serialNumber}" class="text-danger"></div>
                    </div>
                    <div class="form-group">
                        <label for="model" class="col-form-label">Model</label>
                        <input type="text" th:field="*{model}" class="form-control" id="model" placeholder="Model"/>
                        <div th:if="${#fields.hasErrors('model')}" th:errors="*{model}" class="text-danger"></div>
                    </div>
                    <div class="form-group">
                        <label for="releaseDate" class="col-form-label">Release Date</label>
                        <input type="text" th:field="*{releaseDate}" class="form-control" id="releaseDate" placeholder="Release Date"/>
                        <div th:if="${#fields.hasErrors('releaseDate')}" th:errors="*{releaseDate}" class="text-danger"></div>
                    </div>
                    <div class="form-group">
                        <label for="status" class="col-form-label">Status</label>
                        <input type="checkbox" th:field="*{status}" class="form-check-input" id="status"/>
                        <div th:if="${#fields.hasErrors('status')}" th:errors="*{status}" class="text-danger"></div>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary" value="Submit"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
