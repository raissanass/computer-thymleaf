<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Les ordinateurs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
	<style>
	    body, html {
			width: 100%;
	        display: flex;
			padding: 30px;
	        background-color: #f8f9fa;
			box-sizing: border-box;
			flex-flow: column nowrap;
			
			header {
				height: 70px;
				width: 100%;
				padding: 10px;
			}
			
			table {
				border-radius: 10px;
				margin: 0;
				th, td {
					text-align: center;
				}
			}
	    }
	</style>
</head>
<body>

	<header>
		<!-- Le bouton d'ajout est supprimé -->
	</header>
	<table class="table">
	  <thead>
	    <tr>
	      <th scope="col">#</th>
	      <th scope="col">Numéro de série</th>
	      <th scope="col">Modèle</th>
	      <th scope="col">Date de sortie</th>
		  <th scope="col">Statut</th>
	    </tr>
	  </thead>
	  <tbody>
		<tr th:each="computer : ${computers}">
			<th scope="row" th:text="${computer.id}"></th>
		    <td th:text="${computer.serialNumber}"></td>
		    <td th:text="${computer.model}"></td>
		    <td th:text="${computer.releaseDate}"></td>
		    <td th:text="${computer.status ? 'Disponible' : 'Emprunté'}"></td>
		</tr>
	  </tbody>
	</table>
</body>
</html>
