<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Liste des Ordinateurs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <style>
        body, html {
            width: 100%;
            padding: 30px;
            background-color: #f8f9fa;
            box-sizing: border-box;
            display: flex;
            flex-flow: column nowrap;
        }
        table {
            border-radius: 10px;
            margin: 0 auto;
            width: 100%;
        }
        th, td {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container my-4">
        <h2 class="text-center">Liste des Ordinateurs</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Numéro de série</th>
                    <th>Modèle</th>
                    <th>Date de sortie</th>
                    <th>Statut</th>
                </tr>
            </thead>
            <tbody>
               
                <tr th:each="computer, iter : ${computer}">
                    <th th:text="${iter.index + 1}"></th>
                    <td th:text="${computer.serialNumber}">Numéro de série</td>
                    <td th:text="${computer.model}">Modèle</td>
                    <td th:text="${computer.releaseDate}">Date de sortie</td>
                    <td th:text="${computer.status ? 'Disponible' : 'Indisponible'}">Statut</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
